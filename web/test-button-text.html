<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>按钮文本测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-area { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        button { margin: 5px; padding: 8px 15px; cursor: pointer; }
        .current { background: #007bff; color: white; }
    </style>
</head>
<body>
    <h1>特色产品按钮文本测试</h1>
    
    <div class="test-area">
        <h3>语言切换</h3>
        <button id="btn-zh" class="current" onclick="testLang('zh')">中文</button>
        <button id="btn-en" onclick="testLang('en')">English</button>
    </div>
    
    <div class="test-area">
        <h3>翻译测试</h3>
        <div id="translation-test"></div>
    </div>
    
    <div class="test-area">
        <h3>特色产品显示区域</h3>
        <div id="featured-products"></div>
    </div>

    <script src="js/i18n.js"></script>
    <script src="js/featured-products.js"></script>
    <script>
        function testLang(lang) {
            // 更新按钮状态
            document.getElementById('btn-zh').classList.toggle('current', lang === 'zh');
            document.getElementById('btn-en').classList.toggle('current', lang === 'en');
            
            // 切换语言
            if (window.i18n) {
                window.i18n.switchLanguage(lang);
            }
            
            // 显示翻译结果
            showTranslations();
        }
        
        function showTranslations() {
            const testDiv = document.getElementById('translation-test');
            if (window.i18n) {
                testDiv.innerHTML = `
                    <p>当前语言: ${window.i18n.getCurrentLanguage()}</p>
                    <p>btn.view_details: "${window.i18n.t('btn.view_details')}"</p>
                    <p>btn.click_view_details: "${window.i18n.t('btn.click_view_details')}"</p>
                    <p>featured.title: "${window.i18n.t('featured.title')}"</p>
                `;
            } else {
                testDiv.innerHTML = '<p>i18n对象不存在</p>';
            }
        }
        
        function initFeaturedProducts() {
            if (window.FeaturedProducts) {
                const fp = new window.FeaturedProducts();
                fp.init();
                console.log('特色产品初始化完成');
            }
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                showTranslations();
                initFeaturedProducts();
            }, 500);
        });
        
        // 监听语言切换事件
        window.addEventListener('languageChanged', function(e) {
            console.log('语言已切换为:', e.detail.language);
            setTimeout(showTranslations, 100);
        });
    </script>
</body>
</html>
