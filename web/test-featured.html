<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特色产品测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f8f9fa;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        .debug-info {
            background: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-family: monospace;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .product-card {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            background: white;
        }
        .product-image {
            margin-bottom: 15px;
        }
        .product-info h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .product-price {
            font-size: 18px;
            font-weight: bold;
            color: #dc3545;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>特色产品测试页面</h1>
        
        <div class="debug-info">
            <div id="debug-output">正在加载调试信息...</div>
        </div>
        
        <div id="featured-products">
            <h2>特色产品</h2>
            <div id="products-container">正在加载特色产品...</div>
        </div>
    </div>

    <script>
        console.log('🔄 开始测试特色产品API...');
        
        // 测试API连接
        fetch('/api/featured-products/')
            .then(response => {
                console.log('📡 API响应状态:', response.status);
                document.getElementById('debug-output').innerHTML += `<br>API状态: ${response.status}`;
                
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            })
            .then(data => {
                console.log('📦 获取到的数据:', data);
                
                const debugInfo = document.getElementById('debug-output');
                debugInfo.innerHTML += `<br>获取到 ${data.length} 个特色产品位置`;
                
                let html = '<div class="products-grid">';
                
                if (data.length === 0) {
                    html += '<p>没有特色产品数据</p>';
                } else {
                    data.forEach((item, index) => {
                        debugInfo.innerHTML += `<br>位置 ${item.position}: ${item.product ? item.product.name : '空'}`;
                        
                        if (item.product) {
                            const product = item.product;
                            const imageUrl = product.image_url;
                            
                            html += `
                                <div class="product-card">
                                    <div class="product-image">
                                        ${imageUrl ? 
                                            `<img src="${imageUrl}" alt="${product.name}" style="width: 100%; height: 200px; object-fit: cover; border-radius: 8px;">` : 
                                            `<div style="width: 100%; height: 200px; background: #f8f9fa; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: #6c757d;">
                                                暂无图片
                                            </div>`
                                        }
                                    </div>
                                    <div class="product-info">
                                        <h3>${product.name}</h3>
                                        <p>${product.description || '暂无描述'}</p>
                                        <div class="product-price">¥${product.price}</div>
                                    </div>
                                </div>
                            `;
                        }
                    });
                }
                
                html += '</div>';
                document.getElementById('products-container').innerHTML = html;
                
                console.log('✅ 特色产品加载完成');
            })
            .catch(error => {
                console.error('❌ 加载失败:', error);
                document.getElementById('debug-output').innerHTML += `<br>错误: ${error.message}`;
                document.getElementById('products-container').innerHTML = `<p style="color: red;">加载失败: ${error.message}</p>`;
            });
    </script>
</body>
</html>
