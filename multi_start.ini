# 多线程启动配置文件
# 可以通过修改此文件来控制启动哪些服务

[main_services]
# 主要服务配置
fastapi_main = true
service_monitor = true
performance_monitor = false  # 默认关闭性能监控（需要psutil）
log_cleanup = true

[service_delays]
# 服务启动延迟（秒）
fastapi_main = 0
service_monitor = 10
performance_monitor = 12
log_cleanup = 15

[monitoring]
# 监控配置
health_check_interval = 30    # 健康检查间隔（秒）
performance_check_interval = 30  # 性能检查间隔（秒）
log_cleanup_interval = 3600   # 日志清理间隔（秒）

[alerts]
# 警告阈值
cpu_threshold = 80           # CPU使用率警告阈值
memory_threshold = 85        # 内存使用率警告阈值
disk_threshold = 90          # 磁盘使用率警告阈值
response_time_threshold = 5.0  # 响应时间警告阈值（秒）

[logging]
# 日志配置
enable_file_logging = true
log_level = INFO
max_log_files = 10
log_rotation_size = 10MB
