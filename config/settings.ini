# 数据库配置
[database]
host = localhost
port = 3306
username = root
password = 123456
database = fanxi_shop
charset = utf8mb4

# 应用配置
[app]
title = FANXI 产品展示网站
version = 1.0.0
debug = true
host = 0.0.0.0
port = 8000

# JWT配置
[jwt]
secret_key = your-secret-key-change-this-in-production
algorithm = HS256
access_token_expire_minutes = 480

# 管理员配置
[admin]
username = admin
password = password

# CORS配置
[cors]
allow_origins = ["http://localhost:3000", "http://127.0.0.1:3000", "http://localhost:8080"]
allow_credentials = true
allow_methods = ["*"]
allow_headers = ["*"]

# 文件上传配置
[upload]
max_file_size = 5242880
allowed_extensions = [".jpg", ".jpeg", ".png", ".gif", ".webp"]
upload_path = ./uploads
